<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风格1: Brutalism 粗野主义</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Mono', monospace; }
    </style>
</head>
<body class="bg-white text-black">
    <!-- 导航 -->
    <nav class="border-b-4 border-black p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-bold uppercase">LEE.DEV</span>
            <div class="flex gap-6 text-sm uppercase font-bold">
                <a href="#" class="hover:bg-black hover:text-white px-2 py-1">产品</a>
                <a href="#" class="hover:bg-black hover:text-white px-2 py-1">工具</a>
                <a href="#" class="hover:bg-black hover:text-white px-2 py-1">推荐</a>
                <a href="#" class="hover:bg-black hover:text-white px-2 py-1">关于</a>
            </div>
        </div>
    </nav>

    <!-- 首屏 -->
    <section class="min-h-[80vh] flex items-center border-b-4 border-black">
        <div class="max-w-6xl mx-auto px-4 py-20">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <div class="w-40 h-40 bg-black mb-8"></div>
                    <h1 class="text-6xl font-bold uppercase leading-none mb-6">
                        HI,<br>我是 LEE
                    </h1>
                    <p class="text-xl border-l-4 border-black pl-4 mb-8">
                        用代码解决生活中的小麻烦<br>
                        一个工具一个工具地做下去
                    </p>
                    <a href="#" class="inline-block bg-black text-white px-8 py-4 font-bold uppercase hover:bg-yellow-400 hover:text-black transition-colors">
                        看看我做了什么 ↓
                    </a>
                </div>
                <div class="border-4 border-black p-8">
                    <p class="text-sm uppercase mb-4 font-bold">最新动态</p>
                    <div class="space-y-4">
                        <div class="border-2 border-black p-4 hover:bg-yellow-400 cursor-pointer transition-colors">
                            <span class="font-bold">资料存储系统</span> — 已上线
                        </div>
                        <div class="border-2 border-black p-4 hover:bg-yellow-400 cursor-pointer transition-colors">
                            <span class="font-bold">写小说系统</span> — 开发中
                        </div>
                        <div class="border-2 border-black p-4 hover:bg-yellow-400 cursor-pointer transition-colors">
                            <span class="font-bold">提示词库</span> — 持续更新
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 产品区预览 -->
    <section class="py-20 px-4">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold uppercase mb-12 border-b-4 border-black pb-4">我的产品</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="border-4 border-black p-8 hover:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transition-shadow cursor-pointer">
                    <span class="bg-black text-white px-3 py-1 text-sm uppercase font-bold">产品</span>
                    <h3 class="text-3xl font-bold mt-4 mb-2">资料存储系统</h3>
                    <p class="text-gray-600 mb-6">一句话介绍这个产品解决什么问题</p>
                    <div class="flex gap-4">
                        <a href="#" class="bg-black text-white px-6 py-2 font-bold uppercase hover:bg-yellow-400 hover:text-black">立即使用</a>
                        <a href="#" class="border-2 border-black px-6 py-2 font-bold uppercase hover:bg-black hover:text-white">了解更多</a>
                    </div>
                </div>
                <div class="border-4 border-black p-8 hover:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transition-shadow cursor-pointer">
                    <span class="bg-yellow-400 text-black px-3 py-1 text-sm uppercase font-bold">开发中</span>
                    <h3 class="text-3xl font-bold mt-4 mb-2">写小说系统</h3>
                    <p class="text-gray-600 mb-6">一句话介绍这个产品解决什么问题</p>
                    <div class="flex gap-4">
                        <a href="#" class="bg-gray-300 text-gray-600 px-6 py-2 font-bold uppercase cursor-not-allowed">敬请期待</a>
                        <a href="#" class="border-2 border-black px-6 py-2 font-bold uppercase hover:bg-black hover:text-white">了解更多</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="border-t-4 border-black py-8 text-center text-sm">
        <p>BRUTALISM 粗野主义风格 — 大胆、反传统、有冲击力</p>
    </footer>
</body>
</html>
