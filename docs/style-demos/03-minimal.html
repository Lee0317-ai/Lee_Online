<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风格3: Minimalism 极简主义</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <!-- 导航 -->
    <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm z-50">
        <div class="max-w-3xl mx-auto px-6 py-6 flex justify-between items-center">
            <span class="text-lg font-medium">Lee</span>
            <div class="flex gap-8 text-sm text-neutral-500">
                <a href="#" class="hover:text-neutral-900 transition-colors">产品</a>
                <a href="#" class="hover:text-neutral-900 transition-colors">工具</a>
                <a href="#" class="hover:text-neutral-900 transition-colors">推荐</a>
            </div>
        </div>
    </nav>

    <!-- 首屏 -->
    <section class="min-h-screen flex items-center">
        <div class="max-w-3xl mx-auto px-6">
            <p class="text-neutral-400 mb-4">独立开发者</p>
            <h1 class="text-5xl font-medium leading-tight mb-6">
                Hi, 我是 Lee
            </h1>
            <p class="text-xl text-neutral-600 leading-relaxed mb-12 max-w-xl">
                用代码解决生活中的小麻烦，一个工具一个工具地做下去。
            </p>
            <a href="#work" class="text-neutral-500 hover:text-neutral-900 transition-colors">
                ↓ 看看我的作品
            </a>
        </div>
    </section>

    <!-- 产品 -->
    <section id="work" class="py-32">
        <div class="max-w-3xl mx-auto px-6">
            <h2 class="text-sm text-neutral-400 uppercase tracking-widest mb-12">产品</h2>

            <div class="space-y-16">
                <article class="group cursor-pointer">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-medium group-hover:text-neutral-600 transition-colors">资料存储系统</h3>
                            <p class="text-neutral-500 mt-2">解决资料管理混乱的问题</p>
                        </div>
                        <span class="text-sm text-neutral-400">已上线</span>
                    </div>
                    <div class="h-px bg-neutral-200 group-hover:bg-neutral-400 transition-colors"></div>
                </article>

                <article class="group cursor-pointer">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-medium group-hover:text-neutral-600 transition-colors">写小说系统</h3>
                            <p class="text-neutral-500 mt-2">为写作者打造的创作工具</p>
                        </div>
                        <span class="text-sm text-neutral-400">开发中</span>
                    </div>
                    <div class="h-px bg-neutral-200 group-hover:bg-neutral-400 transition-colors"></div>
                </article>
            </div>
        </div>
    </section>

    <!-- 小工具 -->
    <section class="py-32 bg-neutral-50">
        <div class="max-w-3xl mx-auto px-6">
            <h2 class="text-sm text-neutral-400 uppercase tracking-widest mb-12">小工具</h2>

            <div class="grid grid-cols-2 gap-8">
                <a href="#" class="group">
                    <p class="font-medium group-hover:text-neutral-600 transition-colors">工具 A</p>
                    <p class="text-sm text-neutral-500 mt-1">简短描述</p>
                </a>
                <a href="#" class="group">
                    <p class="font-medium group-hover:text-neutral-600 transition-colors">工具 B</p>
                    <p class="text-sm text-neutral-500 mt-1">简短描述</p>
                </a>
                <a href="#" class="group">
                    <p class="font-medium group-hover:text-neutral-600 transition-colors">工具 C</p>
                    <p class="text-sm text-neutral-500 mt-1">简短描述</p>
                </a>
                <a href="#" class="group">
                    <p class="font-medium group-hover:text-neutral-600 transition-colors">更多 →</p>
                    <p class="text-sm text-neutral-500 mt-1">查看全部</p>
                </a>
            </div>
        </div>
    </section>

    <!-- 资源 -->
    <section class="py-32">
        <div class="max-w-3xl mx-auto px-6">
            <h2 class="text-sm text-neutral-400 uppercase tracking-widest mb-12">资源</h2>

            <div class="grid grid-cols-2 gap-16">
                <a href="#" class="group">
                    <h3 class="text-xl font-medium group-hover:text-neutral-600 transition-colors">提示词库</h3>
                    <p class="text-neutral-500 mt-2">收集整理的优质提示词</p>
                </a>
                <a href="#" class="group">
                    <h3 class="text-xl font-medium group-hover:text-neutral-600 transition-colors">Skill 技能库</h3>
                    <p class="text-neutral-500 mt-2">实用的技能集合</p>
                </a>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer class="py-16 border-t border-neutral-200">
        <div class="max-w-3xl mx-auto px-6 text-center">
            <p class="text-sm text-neutral-400 mb-8">关注公众号获取更多内容</p>
            <div class="w-24 h-24 bg-neutral-100 mx-auto mb-8"></div>
            <p class="text-xs text-neutral-400">
                微信 · 邮箱
            </p>
        </div>
    </footer>

    <div class="fixed bottom-4 left-0 right-0 text-center text-sm text-neutral-300">
        MINIMALISM 极简风格 — 大留白、少装饰、内容为王
    </div>
</body>
</html>
